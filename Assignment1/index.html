<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Assignment 1</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div id="top"></div>

    <div id="navbar" class="navbar">
      <h3 class="logo">My Digital Cook Book</h3>
      <a href="index.html" class="navOption">Home</a>
      <a href="about.html" class="navOption">About</a>
    </div>

    <br />

    <div id="form" class="form-container">
      <h3 class="form-header">Recipe Creator</h3>
      <form id="form">
        <label for="rname" class="form-label">Recipe Name:</label>
        <br />
        <input type="text" id="rname" name="rname" class="form-input" />
        <br />
        <br />
        <label for="ringredients" class="form-label">Ingredients:</label>
        <br />
        <textarea
          id="ringredients"
          name="ringredients"
          class="form-textarea"
        ></textarea>
        <br />
        <br />
        <label for="rinstructions" class="form-label">Instructions:</label>
        <br />
        <textarea
          id="rinstructions"
          name="rinstructions"
          class="form-textarea"
        ></textarea>
      </form>
      <br />
      <button onclick="clearRecipe()" class="form-button">Clear</button>
      <br />
      <button onclick="addNewRecipe()" class="form-button">Add Recipe</button>
      <br />
      <br />
    </div>

    <br />

    <div id="viewer-container" class="viewer-container">
      <h3 class="viewer-header">Recipe Viewer</h3>
      <br />
      <button onclick="refreshRecipes()" class="form-button">
        Refresh Recipes
      </button>
      <br />
      <button onclick="clearSavedRecipes()" class="form-button">
        Clear All Recipes
      </button>
      <br />
      <label for="dname" class="form-label">Recipe Name To Delete:</label>
      <br />
      <input type="text" id="dname" name="dname" class="form-input" />
      <br />
      <br />
      <button onclick="deleteRecipe()" class="form-button">
        Delete Recipe
      </button>
      <br />
      <div id="viewer" class="viewer"></div>
    </div>
  </body>
</html>
